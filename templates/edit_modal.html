<!-- Modal -->
<div id="editcrudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="editcrudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">
          Edit Product
        </h3>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideEditModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="editProductForm">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="edit-name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product name" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="edit-description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product description" required></textarea>
        </div>
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
          <input id="edit-price" name="price" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product price" required></input>
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="edit-category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="equipment">Equipment</option>
            <option value="apparel">Apparel</option>
            <option value="shoes">Shoes</option>
            <option value="collector">Collector</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="edit-thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>
        <div class="mb-4">
          <div class="flex items-center">
            <input id="edit-is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured product</label>
          </div>
        </div>
      </form>
    </div>
    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideEditModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="editProductForm" class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700 transition-colors">Publish product</button>
    </div>
  </div>
</div>

<script>
  let currentProductId = null;

    document.getElementById("editProductForm").addEventListener("submit", function(e) {
        e.preventDefault();
        if (currentProductId) {
            editProductEntry(currentProductId);
        } else {
            console.error("No product ID provided for editing.");
        }
    });

  function showEditModal(productId = null) {
    const modal = document.getElementById('editcrudModal');
    const modalContent = document.getElementById('editcrudModalContent');
    const formTitle = document.querySelector('#editcrudModal h3');
    const submitButton = document.getElementById('submitProduct');
    const form = document.getElementById('editProductForm');

    currentProductId = productId;

    form.reset();
    if (productId) {
        formTitle.textContent = 'Edit Product';
        submitButton.textContent = 'Save Changes';
        fetchProductData(productId); 
    } else {
        formTitle.textContent = 'Edit MANUAL Product';
        submitButton.textContent = 'Save Changes'; 
    }

    modal.classList.remove('hidden'); 
    setTimeout(() => {
      modalContent.classList.remove('opacity-0', 'scale-95');
      modalContent.classList.add('opacity-100', 'scale-100');
    }, 50); 
}

  function hideEditModal() {
      const modal = document.getElementById('editcrudModal');
      const modalContent = document.getElementById('editcrudModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
        currentProductId = null;
      }, 150); 
  }
  
   async function fetchProductData(id) {
      try {
          const url = `{% url 'main:show_json_by_id' products_id='00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', id);
          const response = await fetch(url); 
          if (!response.ok) {
              throw new Error('Product not found');
          }
          const product = await response.json();

          document.getElementById('edit-name').value = product.name;
          document.getElementById('edit-description').value = product.description;
          document.getElementById('edit-price').value = product.price;
          document.getElementById('edit-category').value = product.category;
          document.getElementById('edit-thumbnail').value = product.thumbnail;
          document.getElementById('edit-is_featured').checked = product.is_featured;

      } catch (error) {
          console.error('Error fetching product data:', error);
          showToast('Failed to load product data.', '', 'error');
          hideEditModal();
      }
  }


   async function editProductEntry(id) {
      const url = `{% url 'main:edit_product_ajax' id='00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', id);
      
      const response = await fetch(url, {
        method: "POST",
        body: new FormData(document.querySelector('#editProductForm')),
      });
      
      if (response.ok) {
          document.getElementById("editProductForm").reset();
          hideEditModal();
          showToast('Product updated successfully!', '', 'success');
          document.dispatchEvent(new CustomEvent('productUpdated')); 
      } else {
          showToast('Failed to update product.', '', 'error');
      }

      return false;
  }
</script>

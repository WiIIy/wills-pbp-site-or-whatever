{% extends 'base.html' %}
{% block content %}
<p><a href="{% url 'main:show_main' %}"><button>‚Üê Back to products List</button></a></p>

<h1>{{ products.name }}</h1>
<h2>{{ products.price }}</h2>
<p>{% if products.is_featured %} | 
    <b>Featured</b>{% endif %} | Seller: <i>{{ products.user }}</i>
    </p>

{% if products.thumbnail %}
<img src="{{ product.thumbnail }}" alt="Product thumbnail" width="300">
<br /><br />
{% endif %}

<p>{{ products.content }}</p>

{% endblock content %}
